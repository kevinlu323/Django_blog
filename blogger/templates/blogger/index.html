{% extends "blogger/base.html" %}
{% block content %}
{% for post in post_list %}
<article class="entry">

  <header class="entry-header">

    <h2 class="entry-title">
      <a href="single.html" title="">{{ post.title }}</a>
    </h2> 				 
					
    <div class="entry-meta">
      <ul>
	<li>{{ post.created_time }}</li>
	<span class="meta-sep">&bull;</span>								
	<li><a href="#" title="" rel="category tag">{{ post.category }}</a></li>
	<span class="meta-sep">&bull;</span>
	<li>{{ post.author }}</li>
      </ul>
    </div> 
					 
  </header> 
					
  <div class="entry-content">
    <p>{{ post.content }}</p>
  </div> 

</article> <!-- end entry -->
{% empty %}
<h2 class="entry-title">Oops! no post has been created!</h2>
{% endfor %}
{% endblock %}
